<!DOCTYPE html>
<html>
    <head><title>For Loop</title></head>
    <body>
        <h1>Nesting Loop</h1>
        <script>
            for(var i=1;i<=7;i++){
                for(var j=1;j<=i;j++){
                    document.write(j);
                }
                document.write("<br/>");
            }
        </script>
    </body>
</html>
