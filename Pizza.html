<!DOCTYPE html>
<html>
    <head></head><body><title>Pizza form</title></body></head>
    <body>
        <form>
            <table border="1" width="400" align="center" cellpadding="7" role="hrow">
                <tr><th colspan="2">pizza shop</th></tr>
                <tr><td>Name</td>
                    <td>input type="text"></td>
                </tr>
                <tr><td>pizza Topping</td>
                    <td><input type="radio">Supreme<br/>
                        <input type="radio">Vegetarian<br/> 
                        <input type="radio">Havaiian</td>
                </tr>
                <tr><td>pizza Sauce</td>
                    <td><select>
                    <option>Tomato</option>
                    <option>Chill</option>
                    <option>Vegetable</option>
                    <td>
                </tr>
                <tr><td>Option Extras</td>
                    <td><input type="checkbox">Extra cheese
                        <input type="checkbox">Gluten Free base</td>
                </tr>
                <tr><td colspan="2">Delivery Intructions:</br>
                        <textarea colspan=30 rows="=3"></textarea></td>
                </tr>
                <tr><td colspan="2"><input type="submit" value="Send My Order"></td>
                </tr></table>
        </form>
    </body>
</html>
