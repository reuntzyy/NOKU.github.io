<!DOCTYPE html>
<html>
    <head>
        <title>Looping Statement</title>
    </head>
    <body>
        <h1>While Loop Statement</h1>
        <script>
         var x=35;
        while(x<50){
            document.write(x +  "<br/>");
            x+=2;
        }
         </script>
          <h1>Do ...While Loop Statement</h1>
          <script>
           var x=35;
          do{
              x+=2;
              document.write(x +  "<br/>");
            
          }while(x<50)
           </script>
    </body>
</html>
